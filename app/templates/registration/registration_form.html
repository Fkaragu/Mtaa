{% extends 'master/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <div class="row signup-page">

    <div class ="col-md-4">
    </div>

    <div class="col-md-4">
      {% if form.errors %}
      <p>Some information may be incorrect</p>
      {% endif %}

      <div class="signup-fields">
        <div class="section">

          <div class="form-section">
            <form method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Sign up">
              </div>
              <input type="hidden" name="next" value="{{next}}">
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class ="col-md-4">
    </div>

  </div>
</div>
{% endblock %}
