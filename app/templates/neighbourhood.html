{% extends 'master/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-5">
      <form action="{% url 'neighbourhood' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success btn-lg" value="POST">
      </form>
    </div>
    <div class="col-md-5">
      <h4>
        <center>List of Created Neighbourhood.</center>
      </h4>
      <div class="row">
        {% for hood in nei %}
        <div class="col-md-12">
          <p>
            <center>{{hood.name}}</center>
          </p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
